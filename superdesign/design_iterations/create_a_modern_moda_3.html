<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component - Variation 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-overlay {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(117, 89, 255, 0.1));
            backdrop-filter: blur(8px);
        }
        .modal-bounce {
            animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .glass-effect {
            background: rgba(63, 63, 70, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
        }
        .floating-label {
            transform: translateY(-50%) scale(0.8);
            color: #7559FF;
            background: rgba(63, 63, 70, 0.95);
            padding: 0 8px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-zinc-800 min-h-screen flex items-center justify-center p-4">
    <!-- Modal Overlay -->
    <div class="modal-overlay fixed inset-0 flex items-center justify-center p-4 z-50">
        <!-- Modal Container with Glass Effect -->
        <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-2xl modal-bounce relative overflow-hidden">
            <!-- Decorative gradient line -->
            <div class="h-1 bg-gradient-to-r from-purple-600 via-blue-500 to-purple-600"></div>
            
            <!-- Close Button -->
            <button class="absolute top-6 right-6 w-10 h-10 rounded-full bg-zinc-600 hover:bg-zinc-500 flex items-center justify-center text-zinc-300 hover:text-white transition-all z-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            
            <!-- Header -->
            <div class="px-8 py-6">
                <div class="flex items-center mb-2">
                    <div class="w-3 h-3 bg-purple-500 rounded-full mr-3"></div>
                    <h1 class="text-2xl font-bold text-white">Prompt Library</h1>
                </div>
                <p class="text-zinc-300 text-base">Create and customize conversation prompts for your avatar</p>
            </div>
            
            <!-- Content -->
            <div class="px-8 pb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div class="space-y-5">
                        <div class="relative">
                            <input type="text" id="promptName" class="w-full bg-zinc-600/50 border border-zinc-500/50 rounded-xl px-4 py-4 text-white placeholder-transparent focus:outline-none focus:border-purple-500 focus:bg-zinc-600/70 transition-all peer">
                            <label for="promptName" class="absolute left-4 top-4 text-zinc-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-zinc-400 peer-focus:floating-label peer-focus:top-0 peer-focus:left-4 peer-focus:text-sm floating-label">
                                Prompt Name
                            </label>
                        </div>
                        
                        <div class="relative">
                            <input type="text" id="openingLine" class="w-full bg-zinc-600/50 border border-zinc-500/50 rounded-xl px-4 py-4 text-white placeholder-transparent focus:outline-none focus:border-purple-500 focus:bg-zinc-600/70 transition-all peer">
                            <label for="openingLine" class="absolute left-4 top-4 text-zinc-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-zinc-400 peer-focus:floating-label peer-focus:top-0 peer-focus:left-4 peer-focus:text-sm floating-label">
                                Opening Line (Optional)
                            </label>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="relative">
                        <textarea id="customInstructions" rows="6" class="w-full bg-zinc-600/50 border border-zinc-500/50 rounded-xl px-4 py-4 text-white placeholder-transparent focus:outline-none focus:border-purple-500 focus:bg-zinc-600/70 transition-all peer resize-none"></textarea>
                        <label for="customInstructions" class="absolute left-4 top-4 text-zinc-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-zinc-400 peer-focus:floating-label peer-focus:top-0 peer-focus:left-4 peer-focus:text-sm floating-label">
                            Custom Instructions
                        </label>
                    </div>
                </div>
                
                <!-- Quick Templates -->
                <div class="mt-6">
                    <p class="text-sm font-medium text-zinc-300 mb-3">Quick Templates</p>
                    <div class="flex flex-wrap gap-2">
                        <button class="px-4 py-2 bg-zinc-700/50 hover:bg-purple-600/20 text-zinc-300 hover:text-purple-300 rounded-lg text-sm transition-all border border-zinc-600/50 hover:border-purple-500/50">
                            Therapist
                        </button>
                        <button class="px-4 py-2 bg-zinc-700/50 hover:bg-purple-600/20 text-zinc-300 hover:text-purple-300 rounded-lg text-sm transition-all border border-zinc-600/50 hover:border-purple-500/50">
                            Coach
                        </button>
                        <button class="px-4 py-2 bg-zinc-700/50 hover:bg-purple-600/20 text-zinc-300 hover:text-purple-300 rounded-lg text-sm transition-all border border-zinc-600/50 hover:border-purple-500/50">
                            Assistant
                        </button>
                        <button class="px-4 py-2 bg-zinc-700/50 hover:bg-purple-600/20 text-zinc-300 hover:text-purple-300 rounded-lg text-sm transition-all border border-zinc-600/50 hover:border-purple-500/50">
                            Friend
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="px-8 py-6 bg-zinc-800/30 border-t border-zinc-600/50 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <button class="px-4 py-2 text-sm text-zinc-400 hover:text-white transition-colors">
                        Preview
                    </button>
                    <div class="w-px h-5 bg-zinc-600"></div>
                    <button class="px-4 py-2 text-sm text-zinc-400 hover:text-white transition-colors">
                        Import
                    </button>
                </div>
                
                <div class="flex space-x-3">
                    <button class="px-6 py-3 text-sm font-medium text-zinc-300 hover:text-white bg-zinc-700/50 hover:bg-zinc-600 rounded-lg transition-all border border-zinc-600/50">
                        Cancel
                    </button>
                    <button class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white rounded-lg text-sm font-semibold transition-all focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-zinc-800 shadow-lg hover:shadow-purple-500/25 min-h-[44px]">
                        Create Prompt
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
