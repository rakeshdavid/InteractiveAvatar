    <title>Avatar Gallery - Variation 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            primary: '#7559FF',
                            light: '#9B7EFF',
                            dark: '#5A42CC'
                        }
                    }
                }

    <style>
        .avatar-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .avatar-card:hover {
            transform: translateY(-4px);
        }
        .selected-glow {
            box-shadow: 0 0 0 2px #7559FF, 0 0 20px rgba(117, 89, 255, 0.3);
        }
        .badge-shadow {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));

    </style>
