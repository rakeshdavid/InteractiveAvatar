<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component - Variation 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-gradient {
            background: linear-gradient(135deg, #3f3f46 0%, #374151 100%);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .card-hover:hover .card-accent {
            opacity: 1;
            transform: scale(1);
        }
        .card-accent {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
        .dropdown-enter {
            animation: dropdownSlide 0.2s ease-out;
        }
        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-zinc-900 min-h-screen p-8">
    <div class="max-w-sm mx-auto space-y-8">
        <!-- Compact Card with Dropdown Menu -->
        <div class="card-gradient border border-zinc-600/50 rounded-xl p-5 card-hover transition-all duration-300 relative overflow-hidden">
            <!-- Accent Gradient Line -->
            <div class="card-accent absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-purple-500 to-blue-500"></div>
            
            <!-- Header with Menu -->
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base font-semibold text-white">Sports Buddy</h3>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <span class="text-xs text-green-400">Active</span>
                        </div>
                    </div>
                </div>
                
                <!-- Dropdown Menu -->
                <div class="relative">
                    <button class="w-8 h-8 rounded-lg hover:bg-zinc-600/50 flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                        </svg>
                    </button>
                    
                    <!-- Dropdown (shown as if opened) -->
                    <div class="absolute right-0 top-10 w-40 bg-zinc-800 border border-zinc-600 rounded-lg shadow-xl z-10 py-1 dropdown-enter">
                        <button class="w-full text-left px-3 py-2 text-sm text-zinc-300 hover:bg-zinc-700 hover:text-white transition-colors flex items-center min-h-[44px]">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            Edit Prompt
                        </button>
                        <button class="w-full text-left px-3 py-2 text-sm text-zinc-300 hover:bg-zinc-700 hover:text-white transition-colors flex items-center min-h-[44px]">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            Duplicate
                        </button>
                        <div class="border-t border-zinc-600 my-1"></div>
                        <button class="w-full text-left px-3 py-2 text-sm text-red-400 hover:bg-red-900/20 hover:text-red-300 transition-colors flex items-center min-h-[44px]">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Description -->
            <p class="text-sm text-zinc-400 mb-4 leading-relaxed">Enthusiastic sports companion for game analysis and discussions</p>
            
            <!-- Quick Stats -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-zinc-800/50 rounded-lg p-3">
                    <div class="text-xs text-zinc-500 uppercase tracking-wide">Usage</div>
                    <div class="text-lg font-semibold text-white">247</div>
                </div>
                <div class="bg-zinc-800/50 rounded-lg p-3">
                    <div class="text-xs text-zinc-500 uppercase tracking-wide">Rating</div>
                    <div class="flex items-center">
                        <div class="text-lg font-semibold text-white mr-1">4.8</div>
                        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Tags -->
            <div class="flex flex-wrap gap-2">
                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-900/30 text-blue-300 border border-blue-700/30">
                    Sports
                </span>
                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-900/30 text-orange-300 border border-orange-700/30">
                    Enthusiastic
                </span>
            </div>
        </div>
        
        <!-- Inactive State Card -->
        <div class="bg-zinc-800 border border-zinc-700 rounded-xl p-5 transition-all duration-300 relative opacity-60">
            <!-- Header -->
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-zinc-700 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base font-semibold text-zinc-400">Draft Prompt</h3>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-zinc-600 rounded-full"></div>
                            <span class="text-xs text-zinc-500">Inactive</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Description -->
            <p class="text-sm text-zinc-500 mb-4">Unfinished prompt configuration</p>
            
            <!-- Action Button -->
            <button class="w-full bg-zinc-700 hover:bg-purple-600 text-zinc-400 hover:text-white py-3 rounded-lg text-sm font-medium transition-colors flex items-center justify-center min-h-[44px]">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Complete Setup
            </button>
        </div>
    </div>
</body>
</html>
