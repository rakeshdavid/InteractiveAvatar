<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component - Variation 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-glass {
            background: rgba(63, 63, 70, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-hover:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 25px 50px rgba(117, 89, 255, 0.15);
        }
        .card-hover:hover .card-glow {
            opacity: 1;
        }
        .card-glow {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .progress-bar {
            background: linear-gradient(90deg, #7559FF 0%, #A855F7 50%, #EC4899 100%);
        }
        .floating-action {
            animation: floatingPulse 2s infinite;
        }
        @keyframes floatingPulse {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 via-zinc-800 to-zinc-900 min-h-screen p-8">
    <div class="max-w-md mx-auto space-y-8">
        <!-- Glass Effect Card with Progress -->
        <div class="card-glass rounded-2xl p-6 card-hover transition-all duration-300 relative overflow-hidden">
            <!-- Background Glow -->
            <div class="card-glow absolute inset-0 bg-gradient-to-r from-purple-600/10 via-transparent to-blue-600/10 rounded-2xl"></div>
            
            <!-- Header -->
            <div class="relative z-10 flex items-center justify-between mb-5">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-zinc-900 flex items-center justify-center">
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-white">Therapist Helper</h3>
                        <p class="text-sm text-zinc-400">Professional counselor</p>
                    </div>
                </div>
                
                <!-- Floating Action -->
                <button class="floating-action w-10 h-10 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-purple-500/25 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Content Preview -->
            <div class="relative z-10 mb-5">
                <div class="bg-zinc-800/50 rounded-xl p-4 border border-zinc-700/50">
                    <p class="text-sm text-zinc-300 italic leading-relaxed">
                        "Hello! I'm here to listen and provide support. How are you feeling today?"
                    </p>
                    <div class="flex items-center mt-3 space-x-2">
                        <div class="w-1 h-4 bg-gradient-to-b from-purple-500 to-pink-500 rounded-full"></div>
                        <span class="text-xs text-zinc-500">Opening message</span>
                    </div>
                </div>
            </div>
            
            <!-- Performance Metrics -->
            <div class="relative z-10 mb-5">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-zinc-300">Usage Performance</span>
                    <span class="text-sm text-purple-400 font-semibold">87%</span>
                </div>
                <div class="w-full bg-zinc-800 rounded-full h-2 overflow-hidden">
                    <div class="progress-bar h-full w-[87%] rounded-full"></div>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="relative z-10 grid grid-cols-3 gap-3 mb-5">
                <div class="text-center">
                    <div class="text-xl font-bold text-white">1.2k</div>
                    <div class="text-xs text-zinc-500">Sessions</div>
                </div>
                <div class="text-center border-x border-zinc-700/50">
                    <div class="text-xl font-bold text-purple-400">4.9</div>
                    <div class="text-xs text-zinc-500">Rating</div>
                </div>
                <div class="text-center">
                    <div class="text-xl font-bold text-green-400">98%</div>
                    <div class="text-xs text-zinc-500">Uptime</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="relative z-10 flex space-x-3">
                <button class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white py-3 rounded-xl text-sm font-semibold transition-all focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent min-h-[44px]">
                    Select Prompt
                </button>
                <button class="w-12 h-12 bg-zinc-700/80 hover:bg-zinc-600 rounded-xl flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Last Updated -->
            <div class="relative z-10 flex items-center justify-center mt-4 text-xs text-zinc-500">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Last updated 3 minutes ago
            </div>
        </div>
        
        <!-- Grid Layout Card -->
        <div class="bg-zinc-800 border border-zinc-700 rounded-2xl p-6 transition-all duration-300 hover:border-purple-500/50">
            <div class="grid grid-cols-12 gap-4 items-center">
                <!-- Icon -->
                <div class="col-span-2">
                    <div class="w-12 h-12 bg-zinc-700 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="col-span-7">
                    <h4 class="text-base font-semibold text-white mb-1">Business Coach</h4>
                    <p class="text-sm text-zinc-400">Professional business guidance</p>
                    <div class="flex space-x-2 mt-2">
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-900/30 text-blue-300">
                            Professional
                        </span>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="col-span-3 flex justify-end space-x-2">
                    <button class="w-8 h-8 bg-zinc-700 hover:bg-purple-600 rounded-lg flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                    <button class="w-8 h-8 bg-zinc-700 hover:bg-purple-600 rounded-lg flex items-center justify-center text-zinc-400 hover:text-white transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
