<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
      <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#7559FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#5B47CC;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="avatar" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="72" height="72" rx="9" fill="url(#bg)" />
    
    <!-- Avatar silhouette -->
    <circle cx="36" cy="25.2" r="10.799999999999999" fill="url(#avatar)" />
    <ellipse cx="36" cy="54" rx="15.84" ry="12.959999999999999" fill="url(#avatar)" />
    
    <!-- Chat bubble indicator -->
    <circle cx="54" cy="18" r="5.76" fill="#00FF88" />
    <text x="54" y="20.52" font-family="Arial, sans-serif" font-size="5.76" font-weight="bold" text-anchor="middle" fill="#000">AI</text>
  </svg>